<!DOCTYPE HTML>
<html>
<head><% include("/views/include/head.html",{title:'权限管理'}){} %>
</head>
<body>
	<% include("/views/layouts/navbar.html",{title:'权限管理'}){} %>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="list-group">
				<a href="/sys/organization" class="list-group-item">组织机构管理</a>
					<a href="/sys/role" class="list-group-item active">角色管理</a> <a href="/sys/permissions"
						class="list-group-item">权限管理</a>
				</div>
			</div>
			<div class="col-sm-9">
				<ul class="nav nav-tabs">
					<li class="active"><a href="/sys/role">角色列表</a></li>
					<li><a href="/sys/role/form">角色添加</a></li>
				</ul>

				<div class="table-responsive table-padding-top">
					<table class="table table-striped table-bordered table-condensed">
						<tr>
						    <th>英文名称</th>
							<th>角色名称</th>
							<th>操作</th>
						</tr>
						<%
						for(role in page.records){
						%>
						<tr>
							<td><a href="/sys/role/form?id=${role.id}">${role.role}</a></td>
							<td>${role.description}</td>
							<td> <a href="/sys/role/form?id=${role.id}">修改</a> <a href="javascript:void(0);"
								onclick="del('/sys/role/delete?id=${role.id}',1);">删除</a></td>

						</tr>
						<%
						}
						%>
						
					</table>
				</div>
			</div>
		</div>
	</div>

	<% include("/views/include/jslibs.html"){} %>
</body>
</html>
