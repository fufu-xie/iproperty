<!DOCTYPE HTML>
<html>
<head><% include("/views/include/head.html",{title:'权限管理'}){} %>
</head>
<body>
	<% include("/views/layouts/navbar.html",{title:'权限管理'}){} %>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="list-group">
					<a href="/sys/organization" class="list-group-item">组织机构管理</a> <a
						href="/sys/role" class="list-group-item">角色管理</a> <a
						href="/sys/permissions" class="list-group-item active">权限管理</a>
				</div>
			</div>
			<div class="col-sm-9">
				<ul class="nav nav-tabs">
					<li><a href="/sys/permissions">权限列表</a></li>
					<li class="active"><a href="/sys/permissions/form">权限添加</a></li>
				</ul>

				<div class="table-padding-top">
					<form class="form-horizontal" action="/sys/permissions/save"
						method="post">
						<input type="hidden" name="id" value="${permissions.id!}">
						<div class="form-group">
							<label for="permission" class="col-sm-2 control-label">权限字符串</label>
							<div class="col-sm-5">
								<input type="text" class="form-control input-xlarge"
									maxlength="255" value="${permissions.permission!}"
									name="permission" id="permission" placeholder="权限字符串" required="required" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">描述</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="description"
									value="${permissions.description!}" name="description"
									placeholder="描述" required="required" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">保 存</button>
								<input id="btnCancel" class="btn btn-default" type="button" value="返 回"
									onclick="history.go(-1)" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<% include("/views/include/jslibs.html"){} %>
</body>
</html>
